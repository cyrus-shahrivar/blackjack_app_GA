<!DOCTYPE html>
<html lang="en">
<head>
  <!-- https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta charset="UTF-8">
  <title>Blackjack WebApp</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div id="container">
    <div id="dealerLabel">HOUSE</div>
    <div id="playerLabel">PLAYER</div>
    <div id="houseCoins"></div>
    <div id="playerCoins"></div>
    <div id="betCoins"></div>
    <h1 id="gameTitle">BLACKJACK</h1>
    <div id="alert"></div>
    <div id="makeBetButton">
      <h4 id="makeBetTitle">BET $ 25</h4>
    </div>
    <div id="submitBetButton">
      <h4 id="submitBetTitle">SUBMIT BET</h4>
    </div>
    <div id="hitButton">
      <h4 id="hitTitle">HIT ME!</h4>
    </div>
    <div id="standButton">
      <h4 id="standTitle">STAND!</h4>
    </div>
    <div id="continueButton">
      <h4 id="continueTitle">NEXT ROUND</h4>
    </div>
    <div id="quitButton">
      <h4 id="quitTitle">PLAY NEW GAME</h4>
    </div>
    <h3 id="bankTitle">BANK</h3>
    <p id="bankAmount">$ 0</p>
    <div id="dealer">
      <p id="initialDealerCards"></p>
    </div>
    <div id="player">
      <p id="initialPlayerCards"></p>
    </div>
  </div>
  <div id="help">
    <p id="tooltip" title="tooltip">Help</p>
  </div>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
